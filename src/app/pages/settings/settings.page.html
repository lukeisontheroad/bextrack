<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{ 'Settings' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-icon name="person-circle-outline" style="font-size: 180px;"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        {{ user?.firstname }} {{ user?.lastname }}
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-button shape="round" (click)="logout()">{{ 'Logout' | translate }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-list-header>{{ 'Settings' | translate }}</ion-list-header>
    <ion-item routerLink="/notification-settings">
      <ion-label>{{ 'Notifications' | translate }}</ion-label>
    </ion-item>
    <ion-list-header>{{ 'Support' | translate }}</ion-list-header>
    <ion-item routerLink="/feedback">
      <ion-label>{{ 'Provide Feedback' | translate }}</ion-label>
    </ion-item>
    <ion-item routerLink="/about">
      <ion-label>{{ 'About' | translate }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
