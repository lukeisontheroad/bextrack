<ion-content color="primary">
  <div class="fullheight xc">
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <img src="assets/icon/icon.png" style="width:200px">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-button (click)="signIn()" color="secondary">{{ 'Sign in' | translate }}</ion-button>
          </ion-col>
          <ion-col size="12" class="ion-text-center">
            <ion-button fill="outline" (click)="signOut()" color="secondary">{{ 'Sign out' | translate }}</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
</ion-content>
